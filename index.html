<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- fontawesome icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <!-- customized css -->
  <link rel="stylesheet" href="./app/css/style.css" />

  <!-- javascript -->
  <script src="./app/js/script.js" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <a href="./index.html" class="brand__logo">
        <img src="./images/logo.svg" alt="logo" />
      </a>
    </div>
  </header>
  <main>
    <div class="container">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form class="subscribe__form">
        <div class="input__wrapper">
          <input type="email" name="email" id="email" class="email__input" placeholder="Your email address..." />
          <div class="err__txt">Please provide a valid email address</div>
        </div>
        <button class="btn btn-primary" type="submit" id="submitBtn">Notify Me</button>
      </form>
      <figure class="website__illustration">
        <img src="./images/illustration-dashboard.png" alt="website illustration" />
      </figure>
    </div>
  </main>
  <footer>
    <div class="container">
      <div class="social__media">
        <a href="#" aria-label="Facebook Page"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" aria-label="Twitter Page"><i class="fa-brands fa-twitter"></i></a>
        <a href="#" aria-label="Instagram Page"><i class="fa-brands fa-instagram"></i></a>
      </div>
      <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://hamdy54.netlify.app/">Hamdy Ahmed</a>.
      </p>
    </div>
  </footer>
</body>
</html>
